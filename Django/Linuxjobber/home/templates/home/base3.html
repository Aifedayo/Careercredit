<body>

	<header class="r-header" id="header">

	<script src="{% static 'home/css/newdesigner/js/bootstrap.min.js' %}"></script>
	<script async
		src="https://www.googletagmanager.com/gtag/js?id=UA-114043971-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-114043971-1');
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			var flag = 0;

			$(".transparent-child").hide();
			$(".sub-menu").hover(function() {
				$(".transparent-style").hide();
				$("#header").removeClass("result_hover");
			});
			$(".work").click(function() {

				$("#header").toggleClass("result_hover");
				$("#work").toggle();
			});

			$(".course").click(function() {

				$("#header").toggleClass("result_hover");
				$("#course").toggle();
			});
			
			$(".tool").click(function() {

				$("#header").toggleClass("result_hover");
				$("#tool").toggle();
			});

			{% if tools %} 
				{% for tool in tools %}
					$(".tool-sub-menu"+"{{tool.id}}").click(function(){
						$("#header").toggleClass("result_hover");
						$(".transparent-style").hide();
						//$("#tool-son").hide();
						$(".tool-sond").toggle();
						$(".tool-son").hide();
						$(".tool-son"+"{{tool.id}}").show();
					})
				{%endfor%}
			{%endif%}

			$(".company").click(function() {

				$("#header").toggleClass("result_hover");
				$("#company").toggle();
			});

			$(".profile").click(function() {

				$("#header").toggleClass("result_hover");
				$("#profile").toggle();
			});

			$(".admin").click(function() {

				$("#header").toggleClass("result_hover");
				$("#admin").toggle();
			});

		});
	</script>
	
	<script src="{% static 'faq/js/jquery.mobile.custom.min.js' %} "></script>
