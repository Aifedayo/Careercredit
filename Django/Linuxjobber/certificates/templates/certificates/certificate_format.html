<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Certificate</title>
    <link href="http://allfont.net/allfont.css?fonts=open-sans" rel="stylesheet" type="text/css" />
</head>

<style type="text/css">
@page { size: A3; width: 40cm; align: center; margin-left: 2cm; margin-right: 0 }
/* global */
* {
    margin: 0;
    padding:0;
    border: 0;
    outline: 0;
    font-size: 100%;
    vertical-align: baseline;
}

/*html{
    font-family: "Montserrat";
}*/

html{
    font-family: 'Open Sans', arial;
}

header{
    background-image: url({% static 'certificates/images/linux-bg.jpg' %});
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    height: 1080px;
    width: 1400px;


}


.linuxjobberlogo img{
    width: 250px;
    position: relative;
    top: 150px;
    left: 41%;
}

.certificate{
    width: 50%;
    position: relative;
    left: 25%;
    top: 15%;
}

.userimage{
    text-align: center;
    position: relative;
    top: 8%;
    align-self: center;
    margin: 90px 0 0 0;
    border-radius: 100%;
    max-width:5%;
    max-height:5%;
    overflow: hidden;

}

.img-circular{
 width: 110px;
 height: 110px;
 background-image: url({{ graduate_image }});
 background-size: cover;
 display: block;
 border-radius: 100px;
 -webkit-border-radius: 100px;
 -moz-border-radius: 100px;
 margin-right: auto;
 margin-left: auto;
 position: relative;
 top: 17%
}

.cert-text{
    text-align: center;
    position: relative;
    top: 19%;
    margin-top: 10px;
}

.cert-trainer1{
    text-align: center;
    position: relative;
    bottom: -18%;
}

.cert-trainer2{
    text-align: center;
    position: relative;
    bottom: -20.5%;
}

.cert-text h2{
    font-weight: 600;
    font-size: 40px;
}

.cert-text h4, .cert-trainer2 h4{
    font-weight: 500;
}

.cert-trainer1 h2{
    position: relative;
    font-size: 21px;
    top: 80%;

}

.signature img{
    width: 200px;
    position: relative;
    top: 260px;
    left: 44%;
    margin-bottom: 100px;
}

.cert-technology img{
    width: 180px;
    float: right;
    position: relative;
    bottom: 105px;
    right: 10%;
}

.cert-info h4{
    font-weight: 500;
    font-size: 20px;
}

.cert-info {
    position: relative;
    top: 8%;
    left: 8%;

}




</style>

<body>
    <header>
        <div class="linuxjobberlogo">
            <img src="{% static 'certificates/images/Linuxjobber-logo-red.svg'  %}" alt="linuxjobberlogo">
        </div>

        <div class="certificate">
            <img src="{% static 'certificates/images/Certificate-of-completion.svg' %}" alt="Certificate-of-completion">
        </div>


        <div class="img-circular">

        </div>

        <div class="cert-text">
            <h4>This acknowledges that</h4>
            <h2>John Doe</h2>
            <h4>has successfully completed the {{ certificate_name }} by</h4>
            <h4>Linuxjobber</h4>
        </div>

        <div class="signature">
            <img src="{{ instructor_signature }}" alt="sample-signature">
        </div>

        <div class="cert-trainer1">
            <h2>{{ instructor_name }}</h2>
        </div>
        <div class="cert-trainer2">
            <h4>{{ instructor_role }}</h4>
        </div>

        <div class="cert-info">
            <h4 id=issue-date>Issue Date: {{ issue_date }}</h4>
            <h4 id=grad-id>Graduation ID: {{ certificate_id }}</h4>
            <h4 id=user-name>Certified As: {{ graduate_name }}</h4>
        </div>

        <div class="cert-technology">
            <img src="{{ certificate_logo }}" alt="django-icon">
        </div>
    </header>
</body>

</html>
