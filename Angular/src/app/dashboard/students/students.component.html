 <main>
    <div class="rectangle">
      <div class="section container">
        <div class="row" >
          <div class="col s12 m4">
            <span class="settings-title">Students</span>
            <div class="row">
              <ul class="collection">
                <li class="collection-item" *ngFor="let student of students |async"><a [routerLink]="['./attendance', student.id]">{{ student.first_name }},{{ student.last_name }}</a>  </li>
              </ul>
            </div>
          </div>
          <div class="col s12 m8">
              <div class="row">
                  <router-outlet></router-outlet>
              </div>
          </div>
        </div>
      </div>
    </div>
 </main>
