<main class="container" style="margin-left: 12%;">

		<div class="row" style="margin-right: -10%;" *ngFor="let course of courses$ |async">
            <a [routerLink]="['/classroom',course.id]" style="color: black">
              <div class="col-md col-xl">
				<div class="panel panel-default" style="height: 187px;">
					<div class="panel-body">
						<div class="row">
                            <div class="col-md-2" style="padding: 0">
								<img class="img-responsive" style="width: 150px;height: 150px;left: calc(50% - 150px/2 - 472px);" src="http://placehold.it/240x240" alt=""/>
							</div>
							<div class="col-md-10">

								<h4>{{ course.name }}</h4>
                                <div style="height:55px ">
                            			<p >{{ course.description }} </p>

                                </div>


                                    <ul class="nav nav-pills ">
                                        <li *ngIf="course.course.topics?.length as l">Course Videos: <b>{{  l}} </b> </li>
                                        <li *ngIf="course.users?.length as len">Registered Students: <b>{{ len }}</b></li>
                                        <li >Course dates: <b>{{ course.start_date }} - {{ course.end_date }}</b></li>

                            </ul>


							</div>



						</div>
                    </div>
                </div>
            </div>
            </a>

        </div>
</main>
