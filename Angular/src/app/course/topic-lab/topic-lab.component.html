 <div class="card medium" style="max-height: 500px;">
     <div class="card-header">{{ topic.topic }}</div>
  <div class="card-content" style="overflow:auto" id="chat_div_space">
      <div class="" *ngFor="let item of topic.tasks">
          <p>{{ item.id }}. {{ item.instruction }}</p>
          <p> Note : {{ item.note }} </p>
          <p> Task {{ item.id }}: {{ item.task }}</p>
          <p> Hint {{ item.id }}: {{ item.hint }}</p>
      </div>
  </div>
</div>
