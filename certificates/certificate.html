<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="certificate-style.css">
    <link href="http://allfont.net/allfont.css?fonts=open-sans" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="linuxjobberlogo">
            <img src="images/Linuxjobber-logo-red.svg" alt="linuxjobberlogo">
        </div>

        <div class="certificate">
            <img src="images/Certificate-of-completion.svg" alt="Certificate-of-completion">
        </div>

        <div class="userimage">
            <img src="images/userimage.png" alt="userimage">
        </div>

        <div class="cert-text">
            <h4>This acknowledges that</h4>
            <h2>John Doe</h2>
            <h4>has successfully completed the Angular Course by</h4>
            <h4>Linuxjobber</h4>
        </div>

        <div class="signature">
            <img src="images/signature.svg" alt="sample-signature">
        </div>

        <div class="cert-trainer">
            <h2>Jane Schoolfiled</h2>
            <h4>Senior Angular Trainer</h4>
        </div>

        <div class="cert-info">
            <h4 id=issue-date>Issue Date: 10 Apr. 2019</h4>
            <h4 id=grad-id>Graduation ID: eGQX78y</h4>
            <h4 id=user-name>Certified As: John Doe</h4>
        </div>

        <div class="cert-technology">
            <img src="images/angular-icon.svg" alt="angular-icon">
        </div>
    </header>   
</body>

</html>
